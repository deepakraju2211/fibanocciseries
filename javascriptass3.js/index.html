<!DOCTYPE html>

<body>
    <script>
      function func1(input){
        if(input<=1){
            return 0;
        }
        else if (input===2){
            return 1;
        }
        else{
            return func1(input-1)+func1(input-2);
        }   
        }
        let n=parseInt(prompt('enter a number to get the fibanocci'))
        for(i=1;i<n;i++){
        console.log(func1(i));}
     </script>
</body>
